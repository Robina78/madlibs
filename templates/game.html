{% extends 'base.html'%}
{% block title %} Play a game {% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Madlibs for {{title}}</h2>
    
    <form action="/madlib" >
        {% for prompt in prompts %}
            <p>{{prompt}}:
                <input id="word" name="{{prompt}}">
            </p>
        {% endfor %}
        <input type="hidden" name="story_id" value="{{ story_id }}">
        <button class="btn btn-info btn-lg">Submit</button>
    </form>

</div>    
{% endblock %}
